{% extends "simc/base.html" %}
{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <table class="table">
        <tbody>
            {% for field in form %}
                {{ field }}
            {% endfor %}
        </tbody>
    </table>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>

<div>
    {% if output %}
    <hr>
    <textarea onclick="this.focus();this.select()" style="width: 100%;">{{ output }}</textarea>
    <pre onclick="this.focus();this.select()">{{ output }}</pre>
    {% endif %}
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="//static-azeroth.cursecdn.com/current/js/syndication/tt.js"></script>
<script>
$('input').change(function() {
    if (this.checked)
    {
        $(this.parentElement).addClass('checked');
    }
    else
    {
        $(this.parentElement).removeClass('checked');
    }
});
</script>
{% endblock %}
