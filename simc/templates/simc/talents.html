{% extends "simc/base.html" %}
{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Submit" />
</form>

{% if choice %}
<hr>
<span>{{ choice }}</span>
{% endif %}
{% if output %}
<hr>
<pre>{{ output }}</pre>
{% endif %}

<form>
    <table class="table">
        <tbody>
            {% for row in talents %}
                <tr>
                    {% for talent in row %}
                        <td class="col-md-4">
                            <input type="checkbox" id="checkbox-{{ talent.id }}" name="checkbox_group[]">
                            <label for="checkbox-{{ talent.id }}">
                                <img src="http://wow.zamimg.com/images/wow/icons/large/{{ talent.icon }}.jpg">
                                <span data-tooltip-href="http://www.wowdb.com/spells/{{ talent.id }}">{{ talent.name }}</span>
                            </label>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
{% endblock %}

{% block js %}
<script type="text/javascript" src="//static-azeroth.cursecdn.com/current/js/syndication/tt.js"></script>
{% endblock %}
