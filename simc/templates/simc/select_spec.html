{% extends "simc/base.html" %}

{% block title %}
Choose specialization
{% endblock %}

{% block content %}
<h4>
    Choose your specialization
</h4>

{% for class in classes %}
    <div class="col-md-4">
        <h4>
            <img src="//wow.zamimg.com/images/wow/icons/medium/{{ class.icon }}.jpg">
            {{ class.class_info.name }}
        </h4>
        {% for spec in class.specs %}
            <div class="mb-5">
                <a href="{% url 'simc:talents' class.slug spec.name|slugify %}">{{ spec.name }}</a>
            </div>
        {% endfor %}
        <br>
    </div>
{% endfor %}

{% endblock %}
